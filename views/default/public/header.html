<div id="header-wrapper">
    <div class="header-inner">
        <div class="logo">
            <h1>
                <a href="#" title="欢迎来到Koa Cms项目实战">Koa Cms项目实战</a>
            </h1>
        </div>
        <div class="nav">
            <ul class="clear">
                {{each nav value index}}

                    <a href="{{value.url}}" {{if pathname==value.url}} class="active" {{/if}}>{{value.title}}</a>
                </li>

                {{/each}}
            </ul>
        </div>
    </div>
</div>
